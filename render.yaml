services:
  - type: web
    name: guest-kyc-booking
    runtime: python
    buildCommand: pip install -r app/requirements.txt
    startCommand: cd app && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: dar.duminski@gmail.com
      - key: ADMIN_PASSWORD
        sync: false
